<!DOCTYPE html>
<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
<body>

<h2>Raja Manda chooses candy</h2>

<form> 
    <input type="checkbox" id="dark" name="candy" value="true">
    <label for="dark">Dark Chocolate</label> <br>
 
    <input type="checkbox" id="nuts" name="chocolate1" value="true">
    <label for="Nuts">Nuts</label> <br>

    <input type="checkbox" id="chewy" name="chocolate2" value="false">
    <label for="chewy">Chewy</label> <br>

    <input type="button" id="btn" class="btn btn-primary" value="Select a box" onclick="selectBox()">
</form>
<br>
<form>
    <label for="property">Enter the size</label>
    <input type="text" id="property" name="property" > <br>
    
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price"> <br>

    <input type="button" id="btn" class="btn btn-primary" value="Update the box" onclick="updateBox()">
</form>
<p id="result">Result will be displayed here </p>

<script> 
let my_candy_box={}
function selectBox()
    {
        my_candy_box={};
        my_candy_box.dark = document.getElementById("dark").checked
        my_candy_box.Nuts = document.getElementById("nuts").checked
        my_candy_box.Chewy = document.getElementById("chewy").checked
        out = document.getElementById("result")
        out.innerHTML=JSON.stringify(my_candy_box)

    }

    function updateBox()
    {
        Size =document.getElementById("property").value;
        Price=document.getElementById("price").value;
        my_candy_box["Size"]=Size;
        my_candy_box["Price"]=Price;
        out1=document.getElementById("result")
        out1.innerHTML=JSON.stringify(my_candy_box)

    }
</script>

</body>
</html>
