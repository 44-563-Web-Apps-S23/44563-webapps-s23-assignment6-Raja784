    <p id="result">Result </p>


    <script>
        var good = 0
        var oops = 0

        function checkPainter() {
            console.log("Getting form values")

            check = document.getElementById("check").value
            confirmed = confirm("Are these the values? " + password + " and " + check)

            out = document.getElementById("result")
            if (password == check) {
                alert("You got it right")
                good = good + 1
            } else {
                oops = oops + 1
                alert('Sorry')
            }
            out.innerHTML = "Right count: " + good + " Wrong count: " + oops
        }
    </script>
